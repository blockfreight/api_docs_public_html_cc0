<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <!-- Character max 160-->
    <meta name="description" content="{{.Site.Params.description | default "[BFT:XCPC]"}}">
    <!-- Card value “summary”, “summary_large_image”, “app”, or “player”-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:domain" content="{{.Site.BaseURL}}">
    <!-- Min 120x120px-->
    <meta name="twitter:image" content="{{ .Site.Params.primaryImage | default "cp.png" | absURL }}">
    <meta name="twitter:title" property="og:title" itemprop="title name" content="{{.Site.Title | default "[BFT:XCPC]"}}">
    <meta name="twitter:description" property="og:description" itemprop="description" content="{{.Site.Params.description | default "Counterparty Cash"}}">
    <meta name="og:type" content="website">
    <meta name="og:url" content="{{.Site.BaseURL}}">
    <meta name="og:image" itemprop="image primaryImageOfPage" content="{{.Site.Params.primaryImage | default "cp.png" | absURL}}">
    <!-- Characters max 60-->
    <title>{{.Site.Title}}</title>
    <link rel="shortcut icon" href="{{.Site.Params.favicon | default "favicon.ico" | absURL }}" id="favicon">
    <link rel="stylesheet" href="{{ "css/style.css" | absURL}}">
    <!-- Google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Didact+Gothic">
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:500,600|Roboto:400,500" rel="stylesheet">
    <!-- pe-icon-7 Css-->
    <link rel="stylesheet" type="text/css" href="/css/pe-icon-7-stroke.css" />
    <!-- pe-icon-social Css-->
    <link rel="stylesheet" type="text/css" href="/css/pe-icon-social.css" />
    <!-- Waves effect Css-->
    <link rel="stylesheet" type="text/css" href="/css/waves.css" />
    <!-- Bootstrap Css-->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <!-- Magnific-popup -->
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <!-- Custom Css -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    {{ if .Site.GoogleAnalytics }}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{.Site.GoogleAnalytics}}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', '{{.Site.GoogleAnalytics}}');
    </script>
    {{ end }}

</head>
